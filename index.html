<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    
    <div id="container">
        <div id="main">
            <h2>Metric/Imperial Unit Conversion</h2>
            <div>
                <input type="text" id="userInput"/>
            </div>
            <button id="btnConvert" onclick="convertMeasures()">Convert</button>
        </div>
        <div id="layout">
            <div id="convLength" class="convStyle">
                <h3>Length (Meter/Feet)</h3>
                <p id="lengthResult"></p>
            </div>
            <div id="convVolume" class="convStyle">
                <h3>Volume (Liters/Gallons)</h3>
                <p id="volumeResult"></p>
            </div>
            <div id="convMass" class="convStyle">
                <h3>Mass (Kilograms/Pounds)</h3>
                <p id="massResult"></p>
            </div>
        </div>
    </div>
    
</body>
</html>
